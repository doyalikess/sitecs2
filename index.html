<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email & Password Auth</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
    .form { max-width: 300px; margin: auto; }
    .form input { display: block; margin: 10px auto; padding: 10px; width: 100%; }
    .form button { padding: 10px 20px; }
    .message { margin-top: 20px; font-weight: bold; }
  </style>
</head>
<body>
  <h1>Email & Password Authentication</h1>
  
  <!-- Signup Form -->
  <div class="form" id="signup-form">
    <h2>Signup</h2>
    <input type="email" id="signup-email" placeholder="Email" required />
    <input type="password" id="signup-password" placeholder="Password" required />
    <button onclick="signup()">Signup</button>
  </div>

  <!-- Login Form -->
  <div class="form" id="login-form">
    <h2>Login</h2>
    <input type="email" id="login-email" placeholder="Email" required />
    <input type="password" id="login-password" placeholder="Password" required />
    <button onclick="login()">Login</button>
  </div>

  <div class="message" id="message"></div>

  <script>
    // Your Firebase Config
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_STORAGE_BUCKET",
      messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // Signup Function
    function signup() {
      const email = document.getElementById("signup-email").value;
      const password = document.getElementById("signup-password").value;

      auth.createUserWithEmailAndPassword(email, password)
        .then((userCredential) => {
          document.getElementById("message").innerText = "Signup successful!";
        })
        .catch((error) => {
          document.getElementById("message").innerText = `Error: ${error.message}`;
        });
    }

    // Login Function
    function login() {
      const email = document.getElementById("login-email").value;
      const password = document.getElementById("login-password").value;

      auth.signInWithEmailAndPassword(email, password)
        .then((userCredential) => {
          document.getElementById("message").innerText = `Welcome back, ${userCredential.user.email}!`;
        })
        .catch((error) => {
          document.getElementById("message").innerText = `Error: ${error.message}`;
        });
    }
  </script>
</body>
</html>
